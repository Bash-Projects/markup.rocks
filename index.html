    <meta name="description" content="Markup Rocks is a browser based document editor. Sync with Dropbox, Github and Google Drive. 100% Open Source!">
    <meta name="keywords" content="Markdown, Markup Rocks, Editor, CodeMirror, Github, Open Source, Haskell, GHCJS, Pandoc">
    <meta name="author" content="Ozan Sener">

    <title>markup.rocks</title>

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Sans+Pro:400,400italic,600,600italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="3y0uq3xt3wp1g7z"></script>
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('send', 'pageview');

  </head>
  <body id="markuprocks">
    <div class="ui fixed inverted menu">
      <div class="header logo item">markup.rocks</div>
      <div class="ui dropdown item">
        Open
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item" tabindex="0">
        Save Source
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item" tabindex="0">
        Save Result
        <i class="dropdown icon"></i>
      </div>
    </div>

    <div class="ui two column padded grid">
      <div class="left column">
        <div class="ui segment">
          <div class="ui top left attached label">
            <div class="ui dropdown compact search button">
              <span class="text">Markdown</span><i class="dropdown icon"></i>
            </div>
          </div>
          <div class="ui top right attached label">
            <div class="ui icon simple left dropdown compact button">
              <i class="settings icon"></i>
            </div>
          </div>
          <div class="CodeMirror cm-s-neo CodeMirror-wrap">
            <div class="CodeMirror-lines">
              <div style="position: relative; outline: medium none;">
                <div style="" class="CodeMirror-code">
                  <pre class=""><span><span class="cm-header cm-header-1"># Loading</span></span></pre>
                  <pre><span><span class="cm-em">*(2.2 MB total)*</span></span></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right column">
        <div class="ui segment">
          <div class="ui top left attached label">
            <div class="ui dropdown compact search button">
              <span class="text">Preview</span><i class="dropdown icon"></i>
            </div>
          </div>
          <div class="ui top right attached label">
            <div class="ui icon simple left dropdown compact button">
              <i class="settings icon"></i>
              <div class="menu">
                <div class="header">Result Settings</div>
              </div>
            </div>
          </div>
          <div class="output">
            <div class="ui active text large loader">
              <b>Loading</b>
              <p><em>(2.2 MB total)</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>

     (function () {
       var script = document.createElement('script');
       script.src = "/static/app.js";
       document.head.appendChild(script);
     })();
